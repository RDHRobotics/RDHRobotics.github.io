<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDH Robotics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ff00;
            --secondary-color: #00aa00;
            --dark-bg: #000000;
            --darker-bg: #000000;
            --text-color: #00ff00;
            --shadow-color: rgba(0, 255, 0, 0.3);
            --prompt-color: #ffffff;
            --highlight-color: #ff00ff;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            position: relative;
            min-height: 100vh;
        }

        /* Animated background - toned down for Kali-like simplicity */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.03;
        }

        .matrix-char {
            position: absolute;
            color: var(--primary-color);
            font-size: 14px;
            animation: matrix-fall 10s linear infinite;
        }

        @keyframes matrix-fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Terminal window styling to mimic actual Kali terminal */
        .terminal-window {
            position: absolute;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            background: var(--dark-bg);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            box-shadow: 0 0 20px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title-bar {
            background: #333333;
            color: #ffffff;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--primary-color);
        }

        .title-bar-buttons {
            display: flex;
            gap: 8px;
        }

        .title-bar-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca41; }

        .terminal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: left;
            position: relative;
        }

        /* Adjust container to fit inside terminal */
        .container {
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
            width: 100%;
        }

        /* Remove glitch for more authentic terminal feel, add scanline effect */
        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--shadow-color);
            letter-spacing: 1px;
            animation: none;
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            margin-bottom: 20px;
            opacity: 0.8;
            letter-spacing: 1px;
            animation: none;
        }

        /* Countdown timer styled as terminal output */
        .countdown {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .timer-box {
            background: transparent;
            border: none;
            padding: 0;
            min-width: auto;
            box-shadow: none;
            display: inline-block;
        }

        .timer-box h3 {
            font-size: clamp(1.2rem, 3vw, 2rem);
            margin: 0;
            display: inline;
            animation: none;
        }

        .timer-label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline;
        }

        /* Buttons styled as terminal commands */
        .button-group {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 0;
            font-size: 1rem;
            border: none;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            text-transform: none;
            letter-spacing: 0;
            box-shadow: none;
            position: relative;
            overflow: visible;
            transition: color 0.3s ease;
        }

        .btn:hover {
            color: var(--highlight-color);
            box-shadow: none;
            transform: none;
        }

        .btn::before {
            content: none;
        }

        .btn.primary {
            background: transparent;
            color: var(--text-color);
        }

        /* Terminal output enhanced to look like Kali */
        .terminal {
            background: transparent;
            border: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
            font-size: 0.9rem;
            max-width: 100%;
            box-shadow: none;
            max-height: none;
            overflow-y: visible;
        }

        .terminal-line {
            margin: 5px 0;
            animation: typing 1s steps(40, end);
            white-space: pre-wrap;
            word-break: break-all;
        }

        .terminal-line::before {
            content: 'root@kali:~# ';
            color: var(--prompt-color);
            margin-right: 5px;
        }

        @keyframes typing {
            from { width: 0; opacity: 0; }
            to { width: 100%; opacity: 1; }
        }

        /* Scanline effect for authentic terminal feel */
        .terminal-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 0, 0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 0.1s linear infinite;
            z-index: 2;
            opacity: 0.5;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .terminal-window {
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border: none;
                border-radius: 0;
            }

            .title-bar {
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            .terminal-body {
                padding: 15px;
            }

            h1 {
                font-size: clamp(1.2rem, 5vw, 2rem);
            }

            .subtitle {
                font-size: clamp(0.7rem, 3vw, 1rem);
            }

            .countdown {
                gap: 10px;
            }

            .timer-box h3 {
                font-size: clamp(1rem, 4vw, 1.5rem);
            }

            .terminal {
                font-size: 0.8rem;
            }

            .button-group {
                align-items: flex-start;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
            box-shadow: 0 0 5px var(--shadow-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Matrix background -->
    <div class="matrix-bg" id="matrix"></div>

    <!-- Terminal window -->
    <div class="terminal-window">
        <div class="title-bar">
            <div class="title-bar-buttons">
                <div class="title-bar-button close"></div>
                <div class="title-bar-button minimize"></div>
                <div class="title-bar-button maximize"></div>
            </div>
            <span class="title">RDH Robotics - Terminal</span>
            <div></div> <!-- Spacer -->
        </div>
        <div class="terminal-body">
            <div class="container">
                <h1>WE LIVE SOON.</h1>
                <p class="subtitle">System Initialization In Progress...</p>

                <!-- Terminal output -->
                <div class="terminal">
                    <div class="terminal-line">System Status: ONLINE</div>
                    <div class="terminal-line">Launch Date: Coming Soon</div>
                    <div class="terminal-line">Version: BETA 2.0</div>
                    <div class="terminal-line">Access Level: PUBLIC</div>
                    <div class="terminal-line">Preparing for deployment...</div>
                    <div class="terminal-line" id="loading-status">Initializing...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Matrix background animation
        function createMatrixBackground() {
            const matrix = document.getElementById('matrix');
            const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
            
            for (let i = 0; i < 30; i++) { // Reduced for performance
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 10 + 10) + 's';
                char.style.animationDelay = Math.random() * 5 + 's';
                matrix.appendChild(char);
            }
        }

        // Countdown timer
        function updateCountdown() {
            const launchDate = new Date('2026-03-01').getTime();
            
            setInterval(function() {
                const now = new Date().getTime();
                const distance = launchDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                
                if (distance < 0) {
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                }
            }, 1000);
        }

        // Button actions
        function subscribe() {
            alert('üîí Access Request Received\n\nYour subscription notification has been recorded.\nStay tuned for launch updates!');
        }

        function notify() {
            alert('üîî Notification Enabled\n\nYou will receive updates when we go live!\nCheck your notifications shortly.');
        }

        // Terminal loading status
        function updateTerminalStatus() {
            const statuses = [
                'Initializing system kernel...',
                'Loading security protocols...',
                'Scanning network infrastructure...',
                'Verifying authentication tokens...',
                'Deploying cloud instances...',
                'System ready for launch!'
            ];
            
            let index = 0;
            setInterval(function() {
                const statusElement = document.getElementById('loading-status');
                statusElement.textContent = statuses[index % statuses.length];
                index++;
            }, 3000);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            createMatrixBackground();
            updateCountdown();
            updateTerminalStatus();
        });
    </script>
</body>
</html>
