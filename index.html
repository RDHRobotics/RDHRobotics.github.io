<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Live Soon - Hacker Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ff00;
            --secondary-color: #00aa00;
            --dark-bg: #0a0e27;
            --darker-bg: #050811;
            --text-color: #00ff00;
            --shadow-color: rgba(0, 255, 0, 0.3);
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            position: relative;
            min-height: 100vh;
        }

        /* Animated background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.05;
        }

        .matrix-char {
            position: absolute;
            color: var(--primary-color);
            font-size: 14px;
            animation: matrix-fall 8s linear infinite;
        }

        @keyframes matrix-fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        /* Glitch effect */
        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.3s infinite;
            color: #ff00ff;
            z-index: -1;
            text-shadow: -2px 0 var(--primary-color);
        }

        .glitch::after {
            animation: glitch-2 0.3s infinite;
            color: #00ffff;
            z-index: -2;
            text-shadow: 2px 0 var(--primary-color);
        }

        @keyframes glitch-1 {
            0% {
                clip-path: rect(0, 900px, 0, 0);
            }
            20% {
                clip-path: rect(50px, 900px, 100px, 0);
            }
            40% {
                clip-path: rect(100px, 900px, 150px, 0);
            }
            60% {
                clip-path: rect(150px, 900px, 200px, 0);
            }
            100% {
                clip-path: rect(0, 900px, 0, 0);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip-path: rect(0, 0, 900px, 0);
            }
            20% {
                clip-path: rect(100px, 900px, 150px, 0);
            }
            40% {
                clip-path: rect(150px, 900px, 200px, 0);
            }
            60% {
                clip-path: rect(50px, 900px, 100px, 0);
            }
            100% {
                clip-path: rect(0, 0, 900px, 0);
            }
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--shadow-color), 0 0 40px var(--shadow-color);
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px var(--shadow-color), 0 0 40px var(--shadow-color);
            }
            50% {
                text-shadow: 0 0 30px var(--shadow-color), 0 0 60px var(--shadow-color);
            }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 40px;
            opacity: 0.8;
            letter-spacing: 2px;
            animation: fade-pulse 3s ease-in-out infinite;
        }

        @keyframes fade-pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Countdown timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .timer-box {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            min-width: 100px;
            box-shadow: 0 0 15px var(--shadow-color), inset 0 0 15px rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .timer-box h3 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .timer-label {
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Buttons */
        .button-group {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            color: var(--darker-bg);
            box-shadow: 0 0 20px var(--shadow-color);
            transform: translateY(-2px);
        }

        .btn.primary {
            background: var(--primary-color);
            color: var(--darker-bg);
        }

        .btn.primary:hover {
            box-shadow: 0 0 30px var(--shadow-color);
        }

        /* Terminal output */
        .terminal {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 20px;
            margin-top: 40px;
            text-align: left;
            font-size: 0.9rem;
            max-width: 500px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }

        .terminal-line {
            margin: 5px 0;
            animation: typing 0.5s steps(40, end);
        }

        .terminal-line::before {
            content: '> ';
            color: var(--secondary-color);
            margin-right: 5px;
        }

        @keyframes typing {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                letter-spacing: 2px;
            }

            .countdown {
                gap: 10px;
            }

            .timer-box {
                padding: 15px;
                min-width: 80px;
            }

            .button-group {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }

            .terminal {
                max-width: 100%;
                font-size: 0.85rem;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--shadow-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Matrix background -->
    <div class="matrix-bg" id="matrix"></div>

    <!-- Main content -->
    <div class="container">
        <h1 class="glitch" data-text="WE LIVE SOON.">WE LIVE SOON.</h1>
        <p class="subtitle">System Initialization In Progress...</p>



        <!-- Terminal output -->
        <div class="terminal">
            <div class="terminal-line">System Status: ONLINE</div>
            <div class="terminal-line">Launch Date: Coming Soon</div>
            <div class="terminal-line">Version: BETA 2.0</div>
            <div class="terminal-line">Access Level: PUBLIC</div>
            <div class="terminal-line">Preparing for deployment...</div>
            <div class="terminal-line" id="loading-status">Initializing...</div>
        </div>
    </div>

    <script>
        // Matrix background animation
        function createMatrixBackground() {
            const matrix = document.getElementById('matrix');
            const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
            
            for (let i = 0; i < 50; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 8 + 8) + 's';
                char.style.animationDelay = Math.random() * 5 + 's';
                matrix.appendChild(char);
            }
        }

        // Countdown timer
        function updateCountdown() {
            const launchDate = new Date('2026-03-01').getTime();
            
            setInterval(function() {
                const now = new Date().getTime();
                const distance = launchDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                
                if (distance < 0) {
                    document.getElementById('days').textContent = '00';
                    document.getElementById('hours').textContent = '00';
                    document.getElementById('minutes').textContent = '00';
                    document.getElementById('seconds').textContent = '00';
                }
            }, 1000);
        }

        // Button actions
        function subscribe() {
            alert('üîí Access Request Received\n\nYour subscription notification has been recorded.\nStay tuned for launch updates!');
        }

        function notify() {
            alert('üîî Notification Enabled\n\nYou will receive updates when we go live!\nCheck your notifications shortly.');
        }

        // Terminal loading status
        function updateTerminalStatus() {
            const statuses = [
                'Initializing system kernel...',
                'Loading security protocols...',
                'Scanning network infrastructure...',
                'Verifying authentication tokens...',
                'Deploying cloud instances...',
                'System ready for launch!'
            ];
            
            let index = 0;
            setInterval(function() {
                const statusElement = document.getElementById('loading-status');
                statusElement.textContent = statuses[index % statuses.length];
                index++;
            }, 3000);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            createMatrixBackground();
            updateCountdown();
            updateTerminalStatus();
        });
    </script>
</body>
</html>
